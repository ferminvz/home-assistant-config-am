sensor:
  - platform: template
    sensors:
      keypad_1_temp_lock_turn_on:
        friendly_name: Turn keypad 1 on
        entity_id: sensor.date__time
        value_template: >-
          {% set input = states['input_datetime']['door_keypad_1_date_start'] %}
